<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro HTML junto ao JS</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.548);
            color: rgb(255, 255, 255);
        }

        p{
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p> Nunca cairei sobre a maldição</p>

    <script>
        window.alert('Este é um alerta Pop-up de teste') // pop-up alerta
        window.confirm('Pop-up de OK e cancelar') // OK e cancelar pop-up
        window.prompt('Qual é seu nome?') // Pergunta o nome/entrada dados
    </script>
</body>
</html>
