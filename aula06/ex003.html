<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro HTML junto ao JS</title>
    
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.548);
            color: rgb(255, 255, 255);
        }
        /*
            Comentário em CSS
        */
        p{
            font-size: 1.2em;
        }
    </style>

</head>
<body>

    <h1>Hello, World!</h1> <!-- comentário padrão VSCode-->
    <p> Nunca cairei sobre a maldição</p>
    
    <script>
        var n1 = Number(window.prompt('Digite o primeiro número'))
        var n2 = Number(window.prompt('Digite outro número'))

        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

    </script>

</body>
</html>
