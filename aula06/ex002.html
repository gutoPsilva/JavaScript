<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro HTML junto ao JS</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.548);
            color: rgb(255, 255, 255);
        }
        /*
            Comentário em CSS
        */
        p{
            font-size: 1.2em;
        }
    </style>

</head>
<body>

    <h1>Hello, World!</h1> <!-- comentário padrão VSCode-->
    <p> Nunca cairei sobre a maldição</p>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?') // comentário em JS
        window.alert('É um grande prazer te conhecer ' + nome + '!')
    </script>

</body>
</html>
