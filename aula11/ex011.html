<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        div{
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Vamos ver se tu é estrangeiro ou nativo?</h1>
    <p>Qual o seu país? <input type="text" name="myText" id="myText"></p>
    <input type="button" value="Clique" id="botao" onclick="nacionalidade()">
    <div id="a">

    </div>
    <script>
        
        function nacionalidade(){
            var txt = document.getElementById('myText')
            pais = String(txt.value)
            var div  = document.querySelector('div#a')

            div.innerHTML += `Vivendo no: ${pais}`

            if(pais == 'Brasil'){
                div.innerHTML += `<p>Você é Brasileiro!</p>`
            }
            else{
                div.innerHTML += `<p>Você é estrangeiro. </p>`
            } 
        }

    </script>
</body>
</html>
