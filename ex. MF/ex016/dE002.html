<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <p>
            Número (entre 1 e 100): <input type="text" name="txtn" id="txtn"> <input type="button" class="espaço" value="Adicionar" onclick="adicionar()">
        </p>
        <div>
            <select name="valores" id="seltab" size="15">
                <!--
                option é o que preenche a 'tabela' select, 
                está sendo criado no próprio JS,
                option.value é o valor da option ÚTIL PARA O PHP,
                size define as linhas.    
                -->
            </select>
        </div>
        <input type="button" class="espaço" value="Finalizar" onclick="finalizar()">
        <div id="fin">
            <p id="res"></p>
        </div>
    </section>
    <footer>
        <p><a href="https://github.com/gutoPsilva" target="_blank" rel="exernal"><abbr title=":O degrade foda, não?">&copy; gutoPsilva</abbr></a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
